<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="./img/download.jpg" />
    <title>Instagram</title>
  </head>
  <body>
    <div class="igpage">
      <div class="igpage__phone">
        <img src="./img/instagram-celular.png" alt="Imagem de celular" />
      </div>
      <div class="igpace__start">
        <div class="igpage__start--login">
          <img
            src="./img/instagram-logo.png"
            alt="Logo Instagram"
            class="iglogo"
          />
          <img src="./img/perfil.jpg" alt="Foto de perfil" class="perfil" />
          <a href="#" class="continue">Continue com alvaraujo_</a>
          <a href="#" class="remove">Remover conta</a>
        </div>
        <div class="igpage__start--login">
          <p>Não é alvaraujo_?</p>
          <p><a href="">Alterar contas</a> ou <a href="">Inscreva-se</a></p>
        </div>
        <div class="igpage__start--download">
          <h2>Baixe o aplicativo</h2>
          <div class="apps">
            <a href="#" class="app-down"></a>
            <a href="$" class="app-down"></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
